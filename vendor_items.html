<!DOCTYPE html>
<html>
<head>
    <title>My Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; padding: 20px; }
        .navbar { background: white; padding: 20px 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .navbar h2 { color: #2d3748; font-size: 24px; }
        .back-btn { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 10px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; }
        .back-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(240, 147, 251, 0.4); }
        .container { max-width: 1400px; margin: 0 auto; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .card h3 { color: #2d3748; font-size: 20px; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #e2e8f0; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 15px; text-align: left; font-weight: 600; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid #e2e8f0; }
        tr:hover { background: #f7fafc; }
        .price { color: #48bb78; font-weight: 600; }
        .quantity { background: #bee3f8; color: #2c5282; padding: 4px 12px; border-radius: 12px; font-size: 13px; font-weight: 600; }
        @media (max-width: 768px) { .navbar { flex-direction: column; gap: 15px; } table { font-size: 12px; } th, td { padding: 10px; } }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>üì¶ My Items</h2>
        <a href="/vendor/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
    
    <div class="container">
        <div class="card">
            <h3>Items List</h3>
            <div class="table-container">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Created At</th>
                    </tr>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td><strong>{{ item.item_name }}</strong></td>
                        <td>{{ item.description }}</td>
                        <td class="price">${{ item.price }}</td>
                        <td><span class="quantity">{{ item.quantity }}</span></td>
                        <td>{{ item.created_at }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
