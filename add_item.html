<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .form-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 500px; width: 100%; animation: slideIn 0.6s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        h2 { color: #2d3748; font-size: 28px; font-weight: 700; margin-bottom: 10px; text-align: center; }
        .subtitle { text-align: center; color: #718096; margin-bottom: 30px; font-size: 14px; }
        .alert { background: #fed7d7; color: #c53030; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #4a5568; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; }
        input:focus, textarea:focus { outline: none; border-color: #f093fb; box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1); }
        textarea { resize: vertical; min-height: 100px; }
        .submit-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-family: 'Poppins', sans-serif; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4); }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #f093fb; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .back-link:hover { color: #f5576c; }
        @media (max-width: 768px) { .form-container { padding: 30px 25px; } }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Item</h2>
        <p class="subtitle">Fill in the item details</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" name="item_name" required placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" required placeholder="Enter item description"></textarea>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" name="price" required placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" required placeholder="0">
            </div>
            <button type="submit" class="submit-btn">Add Item</button>
        </form>
        
        <a href="/vendor/dashboard" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
